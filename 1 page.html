    <script>
        function show_pager() {
            $("#action_back").fadeIn(200);
            $("#pager").css({display:'block',opacity:0,bottom:'-800px'});
            $("#pager").animate({opacity:1,bottom:'20px'},300);
        }
        function show_rating () {
            $("#action_back").fadeIn(200);
            $(".rate_step").css({display:'none'});
            $(".rate_step:nth-child(1)").css({display:'block'});
            $("#rate").css({display:'block',opacity:0,bottom:'-800px'});
            $("#rate").animate({opacity:1,bottom:'20px'},300);
        }
        function hide_action() {
            $(".action_window").animate({opacity:0,bottom:'-800px'},300,function() {
                $("#action_back").fadeOut(200);
                $(".action_window").css({display:'none'});
            });
        }
        function pager(id) {
            show_loading();
            $.ajax({
                type:"POST",
                url:main_path+"Script/pager.php",
                data: {
                    id:id,
                    mode:$("#pager_mode input:checked").val(),
                    num:$("#pager_num").val()
                },
                success:function(result){
                    hide_loading();
                    result = JSON.parse(result);
                    show_message(result.status,result.message);
                    if(result.status==1) {
                        hide_action();
                    }
                },
                error:function(){
                    hide_loading();
                    show_message(false,connection_error);
                }
            });
        }
        function change_rating(mode,index) {
            index = index + 1;
            if(mode=='prev') index--;
            else index++;
            $(".rate_step").css({display:'none'});
            $(".rate_step:nth-child("+index+")").css({display:'block'});
        }
        function rate(id) {
            show_loading();
            var questions = [];
            var items = $(".rate_rows");
            for(var i=0;i<items.length;i++) {
                questions.push({
                    question:$(items[i]).find(".pager_title").text(),
                    answer:$(items[i]).find(".pager_buttons input:checked").val()
                });
            }
            $.ajax({
                type:"POST",
                url:main_path+"Script/rate.php",
                data: {
                    id:id,
                    questions:JSON.stringify(questions),
                    name:$("#rate_name").val(),
                    mobile:$("#rate_mobile").val(),
                    comment:$("#rate_comment").val(),
                },
                success:function(result){
                    hide_loading();
                    result = JSON.parse(result);
                    show_message(result.status,result.message);
                    if(result.status==1) {
                        hide_action();
                    }
                },
                error:function(){
                    hide_loading();
                    show_message(false,connection_error);
                }
            });
        }
    </script>
    <style>
        #action_back { position:fixed;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,0.5);z-index:+100;display:none; }
        .action_window { position:fixed;left:5%;bottom:-800px;z-index:+101;background-color:#fff;border-radius:20px;padding:30px;
            box-sizing:border-box;text-align:center;width:90%;display:none; }
        .pager_image img { width:100%;max-width:150px; }
        .pager_title { font-size:14pt;font-family:black,tahoma;margin-bottom:20px;color:#2b4060;letter-spacing:-0.8pt;margin-top:0px; }
        .pager_buttons { margin:0px auto 15px;width:100%;max-width:250px;border-radius:15px;overflow:hidden;border:1px solid #aaa; }
        .pager_buttons > * { display:block;cursor:pointer;text-align:center;padding:10px 15px;font-size:11pt;
            border-bottom:1px solid #aaa;margin:0px auto;font-family:bold,tahoma;text-align:right; }
        .pager_buttons > *:last-child { border-style:none; }
        .pager_input { margin:0px auto 15px;width:100%;max-width:250px;overflow:hidden; }
        .pager_input div { font-size:11pt;font-family:bold,tahoma;text-align:right;padding-right:10px;margin-bottom:3px; }
        .pager_input input { width:100%;border-style:none;height:45px;padding:5px 10px;box-sizing:border-box;
            background:none;text-align:center;font-size:11pt;border-radius:15px;border:1px solid #aaa; }
        .pager_input textarea { width:100%;border-style:none;height:120px;padding:5px 10px;box-sizing:border-box;
            background:none;text-align:center;font-size:11pt;border-radius:15px;border:1px solid #aaa; }
        .pager_save { text-align:center;margin-top:25px;font-size:11pt; }
        .pager_save > * { display:inline-block;vertical-align:middle;padding:10px 30px;border-radius:15px;color:#fff;
            cursor:pointer;background-color:#2b4060;}
        .quiz_button { text-align:center;margin-top:25px;font-size:11pt;font-family:bold,tahoma; }
        .quiz_button > * { display:inline-block;vertical-align:middle;padding:10px 30px;border-radius:15px;color:#000;
            cursor:pointer;background-color:#ddd;}
    </style>
